<!DOCTYPE html>
<html lang = "en">

<style>

body {
  font-family: 'Roboto', 'Arial';
}

#calcResultsContainer {
  grid-column: 1/5;
  width: 400px;
  height: 50px;
  background-color: white;
  justify-self: center;
  justify-content: center;
  align-content: center;
  border-radius: 5px;
}

#calcContainer {
  background-color: grey;
  display: flex;
  justify-content: center;
}

#calculator {
  background-color: rgb(207, 207, 207);
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-template-rows: auto auto auto auto;
  justify-content: space-evenly;
  align-content: space-evenly;
  width: 500px;
  height: 500px;
}

button {
  width: 100px;
  height: 50px;
  border-radius: 5px;
  font-family: 'Roboto', 'Arial';
  font-size: medium;
}

#equals {
  grid-column: 1/5;
  width: 400px;
  justify-self: center;
}

</style>

    <head>
        <h1>WebPage</h1>
        <meta charset = "UTF-8">
    </head> 

    <body>
        <div id = "calcContainer">
            <div id = "calculator">
              <div id = "calcResultsContainer">
                
              </div>
              <button class = 'numButton' id = 'seven' value = '7'>7</button>
              <button class = 'numButton' id = 'eight' value = '8'>8</button>
              <button class = 'numButton' id = 'nine' value = '9'>9</button>
              <button class = 'opButton' id = 'divide' value = '/'>/</button> <!--Row one-->
              <button class = 'numButton' id = 'four' value = '4'>4</button>
              <button class = 'numButton' id = 'five' value = '5'>5</button>
              <button class = 'numButton' id = 'six' value = '6'>6</button>
              <button class = 'opButton' id = 'multiply' value = '*'>X</button> <!--Row two-->
              <button class = 'numButton' id = 'one' value = '1'>1</button>
              <button class = 'numButton' id = 'two' value = '2'>2</button>
              <button class = 'numButton' id = 'three' value = '3'>3</button>
              <button class = 'opButton' id = 'subtract' value = '-'>-</button> <!--Row three-->
              <button class = 'numButton' id = 'zero' value = '0'>0</button>
              <button class = 'button' id = 'decimal' value = '.'>.</button>
              <button class = 'button' id = 'clear'>Clear</button>
              <button class = 'opButton' id = 'add' value = '+'>+</button> <!--Row four-->
              <button class = 'button' id = 'equals' value = '='>=</button>
            </div>
        <div>
    </body>
      

    <script>
        const numButtons = document.querySelectorAll(".numButton");
        const operatorButtons = document.querySelectorAll(".opButton");
        const equalButton = document.querySelector("#equals");
        const clearButton = document.querySelector("#clear"); //Queries each button

        let resultDisplay = document.querySelector("#calcResultsContainer");
          resultDisplay.textContent = "";
        let userOperator = ""
        let num1 = 0;
        let num2 = 0; 
        let result = 0; //Initializes values

        var i = 0, length = numButtons.length;
        for (i; i < length; i++) {
            numButtons[i].addEventListener("click", function() {
            storeNumber();
        }); 
        } //Adds number functionality, shows numeric values

        var i = 0, length = operatorButtons.length;
        for (i; i < length; i++) {
            operatorButtons[i].addEventListener("click", function() {
            storeOperator();
        }); 
        } //Adds operator functionality, stores operator value

        equalButton.addEventListener("click", function() {
          num2 = resultDisplay.textContent;
          performOperation(num1, num2, userOperator);
        }); //Evaluates the chosen numbers, performs operations

        clearButton.addEventListener("click", function() {
          resetDisplay();
        }) //Resets the display and sets vars to 0 or ""

        function storeNumber () {
          resultDisplay.textContent += event.target.value;
        }

        function storeOperator () {
          if (event.target.className.match('opButton')) {
            num1 = resultDisplay.textContent;
            userOperator = event.target.value;
            resultDisplay.textContent = "";
            return userOperator;
          }
        }

        function add () {
          result = Number(num1) + Number(num2);
          return result;
        }

        function subtract (num1, num2) {
          result = Number(num1) - Number(num2);
          return result;
        }

        function multiply (num1, num2) {
          result = Number(num1) * Number(num2);
          return result;
        }

        function divide (num1, num2) {
          result = Number(num1) / Number(num2);
          return result;
        }

        function performOperation () {
        switch (userOperator) {
          case userOperator = '+':
            console.log(add(num1, num2));
            resultDisplay.textContent = result;
            break;
          case userOperator = '-':
            console.log(subtract(num1, num2));
            resultDisplay.textContent = result;
            break;
          case userOperator = '*':
            console.log(multiply(num1, num2));
            resultDisplay.textContent = result;
            break;
          case userOperator = '/':
            if (num2 == '0') {
              resultDisplay.textContent = "Did you pay attention in school?";
              break;
            } else {
              console.log(divide(num1, num2));
              resultDisplay.textContent = result;
            }
            break;
          default:
              console.log("Not a valid operation")
              break;
        }
        
      }

        function resetDisplay () {
        resultDisplay.textContent = "";
        num1 = 0;
        num2 = 0; 
        result = 0;
        userOperator = ""
        }
    </script>
</html>
